<table class="table table-striped table-sm table-dark">
  <tr>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Email</th>
    <th>Telefono</th>
    <th>Provincia</th>
    <th>Azione</th>
  </tr>

  <tr *ngFor="let user of users" app-user="user" [user-data]="user" (onDeletedUser)="onDeleteUser($event)"
    (onSelectUser)="onSelectUser($event)">
  </tr>
</table>
