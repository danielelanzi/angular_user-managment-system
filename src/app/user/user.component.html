<td>{{user.name}}</td>
<td>{{user.lastname}}</td>
<td>{{user.email}}</td>
<td>{{user.phone}}</td>
<td>{{user.province}}</td>
<td class="buttons">
  <div class="row">
    <div class="col-sm-3">
      <button class="btn btn-primary btn-sm" (click)="showUserDetail()">
        <fa fixed="true" name="info"></fa>
      </button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary btn-sm" (click)="updateUser()">
        <fa fixed="true" name="pencil"></fa>
      </button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-danger btn-sm" (click)="deleteUser()">
        <fa fixed="true" name="trash"></fa>
      </button>
    </div>
  </div>
</td>
